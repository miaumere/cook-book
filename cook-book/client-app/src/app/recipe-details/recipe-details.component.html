<div *ngIf="this.recipes" class="recipe-details">
  <h2>{{this.recipes.title}}</h2>
  <span class="category">Kategoria: {{this.recipes.category}}</span>
  <div class="text-container">
    <p class="description">{{this.recipes.description}}</p>
    <p class="recipe">{{this.recipes.recipe}}</p>
  </div>


</div>

<span *ngIf="!recipes">
  Nie znaleziono przepisu.
</span>
