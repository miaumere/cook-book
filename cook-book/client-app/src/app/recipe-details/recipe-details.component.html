<div *ngIf="this.recipes" class="recipe-details recipe-component container">

  <h2 class="title">{{this.recipes.title}}</h2><span class="category">Kategoria: {{this.recipes.category}}</span>
  <div class="text-container">
    <p class="description">{{this.recipes.description}}</p>
    <hr class="hr">
    <p class="recipe">{{this.recipes.recipe}}</p>
  </div>

</div>


<span *ngIf="!recipes">
  Nie znaleziono przepisu.
  <app-loader></app-loader>

</span>
