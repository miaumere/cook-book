<h2>Dodaj nowy przepis: </h2>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

  <label>
    Nazwa potrawy:
    <input type="text" formControlName="title" required>
  </label>

  <div>
    <label for="desc"> Skr√≥cony opis dania: </label>
    <textarea name="desc" formControlName="description" required>
    </textarea>
  </div>


  <div>
    <label for="recipe">Podaj przepis:
      <ckeditor tagName="textarea" [editor]="Editor" [data]="editorData" required formControlName="recipe"
        [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic', '|', 'bulletedList', 'numberedList'] }">
      </ckeditor>
    </label>
  </div>


  <select formControlName="category">
    <option *ngFor="let item of recipes">
      {{item}}
    </option>
  </select>

  <button>
    Dodaj nowy przepis!
  </button>
</form>
